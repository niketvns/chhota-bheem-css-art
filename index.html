<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <title>CSS Art | Chhota Bheem</title>
</head>

<body>
    <div class="container">

        <div class="face">
            <div class="up-hair"></div>
            <div class="up-hair-inner"></div>
            <div class="down-hair"></div>
            <div class="down-hair-inner"></div>
            <div class="tilak"></div>
            <div class="left-ear ear">
                <div class="inner-ear"></div>
            </div>
            <div class="right-ear ear">
                <div class="inner-ear"></div>
            </div>
            <div class="eye left-eye">
                <div class="eyebrow left-eyebrow"></div>
                <div class="inner-eye"></div>
            </div>
            <div class="eye right-eye">
                <div class="eyebrow right-eyebrow"></div>
                <div class="inner-eye"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="teeth"></div>
                <div class="toung-left"></div>
                <div class="toung-right"></div>
                <div class="left-corner corner"></div>
                <div class="right-corner corner"></div>
                <div class="left-corner1"></div>
                <div class="right-corner1"></div>
                <div class="below-mouth"></div>
            </div>
        </div>
        <div class="body">
            <div class="pendent">
                <div class="mid-pendent"></div>
            </div>
            <div class="body-upper">
                <div class="tabeez"></div>
                <div class="body-upper1"></div>
                <div class="body-upper2"></div>
            </div>
            <div class="body-lower">
                <div class="body-lower1"></div>
                <div class="body-lower2"></div>
            </div>
            <div class="left-hand-upper">
                <div class="left-hand-lower"></div>
                <div class="left-hand-kalai"></div>
                <div class="left-hand-palm">
                    <div class="inner-palm"></div>
                    <div class="left-thumb"></div>
                    <div class="left-finger1"></div>
                    <div class="left-finger2"></div>
                    <div class="left-finger3"></div>
                </div>
            </div>
            <div class="right-hand-upper">
                <div class="right-hand-lower"></div>
                <div class="right-hand-kalai"></div>
                <div class="right-hand-palm">
                    <div class="inner-palm"></div>
                    <div class="right-thumb"></div>
                    <div class="right-finger1"></div>
                    <div class="right-finger2"></div>
                    <div class="right-finger3"></div>
                </div>
            </div>
        </div>

        <div class="lungi">
            <div class="lungi-left"></div>
            <div class="lungi-right"></div>
            <div class="lungi-down"></div>
            <div class="leg">
                <div class="left-leg">
                    <div class="left-shoe"></div>
                </div>
                <div class="right-leg">
                    <div class="right-shoe"></div>
                </div>
            </div>
            <div class="sikudan1"></div>
            <div class="sikudan2"></div>
            <div class="sikudan3"></div>
            <div class="sikudan4"></div>
            <div class="sikudan5"></div>
            <div class="sikudan6"></div>
            <div class="sikudan7"></div>
        </div>

    </div>

</body>

</html>
